<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>pop-up</title>
		<meta name="description" content="">
		<meta name="author" content="nboor">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<div>
			<header>
				<h1>pop-up</h1>
			</header>

			<div>
				<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.25/jquery.fancybox.min.css" />

				<a id="popuplink" href="#inline" style="display:none;"> </a>

				<div id="inline" style="display:none; text-align:center; background-color: #0054a4; padding: 1em; color: white;  border: 5px solid white;  border-radius: 16px;">

					<img src="https://staffnet.gloucestershire.gov.uk/Img/1734/staffnet-logo-white.png?mode=max&width=200&height=70" alt="" id="logo">

					<h3 style="margin-top:20px;">Last chance to get your flu vaccination at work!</h3>

					<p>
						All staff can get a free flu jab this winter â€“ only a few staff clinics left.
						<br />
						<a href="https://staffnet.gloucestershire.gov.uk/internal-services/occupational-health/staff-flu-jab/" target="_blank" style="color: white;" onclick="jQuery.fancybox.close();">Book now!</a>.
					</p>

					<p>

						<a href="javascript:;" onclick="jQuery.fancybox.close();" style="background-color: white; padding: 0.4em 0.6em; color: #0054a4; border-radius: 0.4em; text-decoration: none;">Close</a>

					</p>

				</div>

				<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.25/jquery.fancybox.min.js"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

				<script>
					jQuery(document).ready(function() {

						function openFancybox() {

							setTimeout(function() {

								jQuery('#popuplink').trigger('click');

							}, 500);

						};

						var fluJab2 = jQuery.cookie('fluJab2');

						if (fluJab2 == 'yes') {

							// second page load, cookie active

						} else {

							openFancybox();

							// first page load, launch fancybox

						}

						jQuery.cookie('fluJab2', 'yes', {

							expires : 365 // the number of days cookie  will be effective

						});

						jQuery("#popuplink").fancybox({

							modal : true,

							maxWidth : 400,

							overlay : {

								closeClick : true

							}

						});

					});

				</script>
			</div>

			<footer>
				<p>
					&copy; Copyright  by nboor
				</p>
			</footer>
		</div>
	</body>
</html>
